<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Group 2 TaskApp</title>
</head>

<body>
    <!--Main Section of Form-->
    <h3>New Task</h3>
    <div class="container">
        <div class="row new-task">
            <div class="new-task col-md-6">New Task</div>
            <div class="col-md-6"></div>
        </div>

        <div class="row">
            <div class="task-name col-md-12">Task Name</div>

        </div>

        <div class="row justify-content-start align-items-center">
            <div class="col-md-12">
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder=""
                        aria-label=".form-control-lg example">

                    <br>
                    <br>
                    <div class="description row">
                        <div class row="col-md-12">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <br>

                <div class="row">
                    <div class="assign-to col-md-6">Assign To<input class="form-control form-control-lg" type="text"
                            placeholder="" aria-label=".form-control-lg example">
                    </div>
                    <div class="due-date col-md-6">Due Date<input class="form-control form-control-lg" type="text"
                            placeholder="" aria-label=".form-control-lg example">
                    </div>
                    <br>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-12"><br>
                                    <button class="btn btn-info" type="submit">ADD TASK</button>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="container">
                            <div class="row new-task">
                                <div class="tasks col-md-6">Tasks</div>
                                <div class="col-md-6"></div>
                            </div>
                            <br>
                            <div class="box container">
                                <h1 class="to-do">To Do</h1>
                                <p>
                                <h3 class="added-task1">Finish this Project</h3><br>
                                <h5><strong>Assigned To:</strong> Monique H. <br>
                                    <strong>Due:</strong>07/21/2023
                                </h5> <br>
                                For this project I will need to download a coing editor as well as
                                other tools to complete this. I will need to communicate with my group.
                                </p>
                                <div class="buttons btn-group">
                                    <button type="button" class="btn btn-light ">Edit</button>
                                    <button type="button" class="btn btn-light">Delete</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                    crossorigin="anonymous"></script>
                    <script src="./js/script.js"></script>
</body>

</html>
